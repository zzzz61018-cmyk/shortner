<!DOCTYPE html>
<html>
  <head>
    <title>Verify</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <h3>Verify to Continue</h3>
    <button id="btn">Verify</button>
    <div id="status"></div>
    <a target="_blank" href="https://t.me/tech_neo">Subscribe for updates</a>.
    <p>Any Kind of malicious activity is monitored so be careful.</p>

    <script>
      const tg = window.Telegram.WebApp;
      tg.ready();

      const status = document.getElementById("status");
      const btn = document.getElementById("btn");

      btn.onclick = async () => {
        btn.disabled = true;
        status.innerText = "Verifying...";

        const res = await fetch("/api/verify", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ initData: tg.initData }),
        }).catch(() => {
          status.innerText = "Network error";
          btn.disabled = false;
        });

        const data = await res.json();
        if (data.shortLink) {
          Telegram.WebApp.openLink(data.shortLink, {
            try_browser: 'chrome',
            try_instant_view:false
          });
        } else {
          status.innerText = "Verification failed";
          btn.disabled = false;
        }
      };
    </script>
  </body>
</html>
